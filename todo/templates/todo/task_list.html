{% extends "base_pages/base.html" %}

{% block content %}
	<h1>
		Task list
		<a href="{% url 'todo:task-create' %}" class="btn btn-primary link-to-page">
			Create
		</a>
	</h1>

	{% if task_list %}
		<ul>
			{% for task in task_list %}
				<div>
					<p><strong>Name:</strong> {{ task.context }}</p>
					<p><strong>Tag:</strong> {{ task.tag.name }}</p>
					<p class="text-muted"><strong>Id:</strong> {{ task.id }}</p>
				</div>
			{% endfor %}
		</ul>
	{% else %}
		<h4>No tasks in ToDo list!</h4>
	{% endif %}
{% endblock %}
